<div class="container">
  <div class="inputTodo">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <input
        placeholder="Enter Todo"
        id="inputField"
        type="text"
        name="todoTask"
        formControlName="todoTask"
      />
      <br />
      <button type="submit" id="todoSubmitBtn">Add Task</button>
    </form>
  </div>
  <div class="todos">
    <div class="todo" *ngFor="let todo of todos; let i = index">
      <div class="id">{{ i + 1 }}</div>
      <div
        class="content"
        (click)="toggleCompleted(i)"
        [class.completed]="todo.disabled"
      >
        {{ todo.content }}
      </div>
      <button class="delete" (click)="onRemove(i)">Remove</button>
    </div>
  </div>
</div>
